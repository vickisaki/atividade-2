<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    Peso: <br/>
    <input id="peso" placeholder="digite seu peso" type="number" step="0.01" /> <br/> <br/>
    Altura: <br/>
    <input id="altura" placeholder ="digite sua altura" type="number" step="0.01"/> <br/> <br/>
    <button onclick="calcularIMC()"> Calcular IMC</button>
    <p></p>
    <script>
        function calcularIMC(){
        const peso = parseFloat(document.getElementById("peso").value);
        const altura = parseFloat(document.getElementById("altura").value);

        const imc = (peso / (altura * altura)).toFixed(1);
        
        document.querySelector("p").innerHTML = imc + ' ' + classificacao(imc);
      
        }
        function calssificacao(imc){
            if (imc < 18.5)
              return'abaixo do peso'
           if(imc>= 18.5 && imc <= 24.9)
              return'peso ideal'
            if (imc >= 25 && imc <=29.9) 
              return 'sobre peso'
            if (imc >= 30 && imc <= 39.9)
               return 'onbesidade II'
            if (imc >= 40)
               return 'obesidade III'



        }





    </script> 
</body>
</html>
